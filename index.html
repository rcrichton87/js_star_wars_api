<!DOCTYPE html>
<html>
  <head>
    <title>Star Wars Top Trumps</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src='ship_list.js'></script>
    <script src='ships_select_view.js'></script>

  </head>
  <body>
    <main>
    <div id='ship-comparison'>

      </div>
    </div>

    </main>
